<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishi Upajh</title>

    <link rel="stylesheet" href="style.css" />

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ===== -->

    <!-- Icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- ===== -->
  </head>
  <body>
    <!-- ========================= Header ============================ -->
    <header>
      <div class="logo">कृषि उपज</div>
      <div class="user_name">Sanju Bhai</div>
      <div class="battery"><i class="fa-solid fa-battery-half"></i>78%</div>
      <div class="pump"><a href="#">Pump</a></div>
      <div class="profile">P</div>
    </header>
    <!-- ==================================================================== -->

    <!-- =========================== main ========================= -->

    <main>
      <div class="upper_box">
        <div class="card">
          <p>Temperature</p>
          <div class="display">
            <div class="value">35</div>
            <div class="unit"><sup>o</sup>C</div>
          </div>
        </div>

        <div class="card">
          <p>Humidity</p>
          <div class="display">
            <div class="value">25</div>
            <div class="unit">%</div>
          </div>
        </div>

        <div class="card">
          <p>Wind</p>
          <div class="display">
            <div class="value">6</div>
            <div class="unit">Km/h</div>
          </div>
        </div>

        <div class="card">
          <p>Crop</p>
          <div class="display">
            <div class="value">Rice</div>
            <!-- <div class="unit"><sup>o</sup>C</div> -->
          </div>
        </div>
      </div>

      <div class="lower_box">
        <div class="card">
          <p>Moisture</p>
          <div class="display">
            <div class="value">25</div>
            <div class="unit">%</div>
          </div>
        </div>

        <div class="card">
          <p>Nitrogen</p>
          <div class="display">
            <div class="value">5</div>
            <div class="unit">%</div>
          </div>
        </div>

        <div class="card">
          <p>Phosphorus</p>
          <div class="display">
            <div class="value">0.5</div>
            <div class="unit">%</div>
          </div>
        </div>

        <div class="card">
          <p>Potassium </p>
          <div class="display">
            <div class="value">4</div>
            <div class="unit">%</div>
          </div>
        </div>
      </div>
    </main>
    <!-- ==================================================== -->
  </body>
</html>
